<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
      integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="backdrop is-open">
      <div class="modal">
        <button class="modal-btn-close" type="button">x</button>
        <p class="modal-subtitle">Contact Us</p>
        <p class="modal-title">
          <span class="modal-title-part">Contact</span> Us & We Can Work
          Together
        </p>
        <p class="modal-text">
          Lorem ipsum dolor sit amet consectetur. Adipiscing nisl id at arcu
          enim id gravida pulvinar. Tristique consectetur mi curabitur congue
          enim dignissim
        </p>
        <form class="modal-form">
          <label class="modal-label" for="user-name">
            <input
              class="modal-input"
              type="text"
              name="user-name"
              placeholder="Your Name"
              id="user-name"
            />
          </label>
          <label class="modal-label" for="user-email">
            <input
              class="modal-input"
              type="email"
              name="user-email"
              placeholder="Your Email"
              id="user-email"
            />
          </label>
          <label class="modal-label-msg" for="user-message">
            <textarea
              class="modal-message"
              placeholder="Your Message"
              name="user-message"
              id="user-message"
            ></textarea>
          </label>
          <button class="modal-send-btn" type="submit">Submit Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
